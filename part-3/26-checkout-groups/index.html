<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/part3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing Address</legend>
              <br />
              <div>
                <label for="adline">Address Line 1</label>
                <input type="text" name="Address" id="adline" />
              </div>
              <br />
              <div>
                <label for="adline1">Address Line 2</label>
                <input type="text" name="addressline" id="adline1" />
              </div>
              <br />
              <div>
                <label for="ptcode">Postcode</label>
                <input type="text" name="postcode" id="ptcode" />
              </div>
              <br />
              <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" />
              </div>
            </fieldset>
            <br />
            <fieldset>
              <legend>Delivery Address</legend>
              <br />
              <div>
                <label for="adline2">Address Line 1</label>
                <input type="text" name="Address1" id="adline2" />
              </div>
              <br />
              <div>
                <label for="adline3">Address Line 2</label>
                <input type="text" name="addressline1" id="adline3" />
              </div>
              <br />
              <div>
                <label for="ptcode1">Postcode</label>
                <input type="text" name="postcode1" id="ptcode1" />
              </div>
              <br />
              <div>
                <label for="city1">City</label>
                <input type="text" name="city1" id="city1" />
              </div>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
